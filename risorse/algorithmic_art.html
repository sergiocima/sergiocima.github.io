<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arte Algoritmica - Flow Field Organico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
        }
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: #fff;
            font-size: 12px;
            z-index: 1000;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #aaa;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            background: #ff006e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #ff3389;
        }
        .value {
            color: #00f5ff;
            float: right;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3 style="margin-top: 0;">Controlli Interattivi</h3>
        
        <div class="control-group">
            <label>Particelle: <span class="value" id="particlesValue">2000</span></label>
            <input type="range" id="particles" min="500" max="5000" value="2000" step="100">
        </div>
        
        <div class="control-group">
            <label>Scala Noise: <span class="value" id="scaleValue">0.005</span></label>
            <input type="range" id="scale" min="0.001" max="0.02" value="0.005" step="0.001">
        </div>
        
        <div class="control-group">
            <label>Velocità: <span class="value" id="speedValue">2</span></label>
            <input type="range" id="speed" min="0.5" max="5" value="2" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Rotazione Hue: <span class="value" id="hueValue">1</span></label>
            <input type="range" id="hueSpeed" min="0" max="5" value="1" step="0.1">
        </div>
        
        <div class="control-group">
            <label>Seed: <span class="value" id="seedValue">12345</span></label>
            <input type="range" id="seed" min="1" max="99999" value="12345" step="1">
        </div>
        
        <button id="reset">Reset e Rigenera</button>
        <button id="save">Salva Immagine</button>
        
        <p style="margin-top: 20px; font-size: 10px; color: #666;">
            Premi 'r' per randomizzare<br>
            Premi 's' per salvare<br>
            Premi spazio per pausa
        </p>
    </div>

    <script>
        let particles = [];
        let numParticles = 2000;
        let noiseScale = 0.005;
        let speedFactor = 2;
        let hueSpeed = 1;
        let seedValue = 12345;
        let hueOffset = 0;
        let paused = false;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 100);
            background(0, 0, 5);
            
            noiseSeed(seedValue);
            initParticles();
            
            // Setup controls
            setupControls();
        }
        
        function draw() {
            if (paused) return;
            
            // Fade effect per trails
            fill(0, 0, 5, 5);
            noStroke();
            rect(0, 0, width, height);
            
            hueOffset += hueSpeed * 0.1;
            
            for (let p of particles) {
                p.follow();
                p.update();
                p.show();
                p.edges();
            }
        }
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }
        
        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = speedFactor;
                this.prevPos = this.pos.copy();
                this.hue = random(360);
            }
            
            follow() {
                let x = this.pos.x * noiseScale;
                let y = this.pos.y * noiseScale;
                let z = frameCount * 0.01;
                
                let angle = noise(x, y, z) * TWO_PI * 4;
                let force = p5.Vector.fromAngle(angle);
                force.setMag(0.1);
                this.acc.add(force);
            }
            
            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.prevPos = this.pos.copy();
                this.pos.add(this.vel);
                this.acc.mult(0);
            }
            
            show() {
                let speed = this.vel.mag();
                let alpha = map(speed, 0, this.maxSpeed, 10, 50);
                
                // Colore basato su posizione e velocità
                let h = (this.hue + hueOffset + this.pos.x * 0.1) % 360;
                let s = map(speed, 0, this.maxSpeed, 60, 100);
                let b = map(speed, 0, this.maxSpeed, 70, 100);
                
                stroke(h, s, b, alpha);
                strokeWeight(map(speed, 0, this.maxSpeed, 0.5, 2));
                line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);
            }
            
            edges() {
                if (this.pos.x > width) {
                    this.pos.x = 0;
                    this.prevPos.x = 0;
                }
                if (this.pos.x < 0) {
                    this.pos.x = width;
                    this.prevPos.x = width;
                }
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.prevPos.y = 0;
                }
                if (this.pos.y < 0) {
                    this.pos.y = height;
                    this.prevPos.y = height;
                }
            }
        }
        
        function setupControls() {
            document.getElementById('particles').addEventListener('input', (e) => {
                numParticles = parseInt(e.target.value);
                document.getElementById('particlesValue').textContent = numParticles;
                initParticles();
            });
            
            document.getElementById('scale').addEventListener('input', (e) => {
                noiseScale = parseFloat(e.target.value);
                document.getElementById('scaleValue').textContent = noiseScale.toFixed(3);
            });
            
            document.getElementById('speed').addEventListener('input', (e) => {
                speedFactor = parseFloat(e.target.value);
                document.getElementById('speedValue').textContent = speedFactor.toFixed(1);
                particles.forEach(p => p.maxSpeed = speedFactor);
            });
            
            document.getElementById('hueSpeed').addEventListener('input', (e) => {
                hueSpeed = parseFloat(e.target.value);
                document.getElementById('hueValue').textContent = hueSpeed.toFixed(1);
            });
            
            document.getElementById('seed').addEventListener('input', (e) => {
                seedValue = parseInt(e.target.value);
                document.getElementById('seedValue').textContent = seedValue;
                noiseSeed(seedValue);
                background(0, 0, 5);
                initParticles();
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                background(0, 0, 5);
                hueOffset = 0;
                initParticles();
            });
            
            document.getElementById('save').addEventListener('click', () => {
                saveCanvas('algorithmic_art_' + Date.now(), 'png');
            });
        }
        
        function keyPressed() {
            if (key === 'r' || key === 'R') {
                seedValue = floor(random(1, 99999));
                document.getElementById('seed').value = seedValue;
                document.getElementById('seedValue').textContent = seedValue;
                noiseSeed(seedValue);
                background(0, 0, 5);
                initParticles();
            }
            if (key === 's' || key === 'S') {
                saveCanvas('algorithmic_art_' + Date.now(), 'png');
            }
            if (key === ' ') {
                paused = !paused;
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            background(0, 0, 5);
        }
    </script>
</body>
</html>
